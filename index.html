<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Seesaw Simulation by Ozan K√ºrk√ß√º</title>
</head>
<body>
    <div class="container">
        <!-- Stat Section -->
        <div class="stat-container">
            <div class="stat-box">
                <div class="stat-header">
                    Left Weight
                </div>
                <div class="stat-value" id="leftWeight">
                    0.0 kg
                </div>
            </div>
            <div class="stat-box">
                <div class="stat-header">
                    Next Weight
                </div>
                <div class="stat-value" id="nextWeight">
                    0.0 kg
                </div>
            </div>
            <div class="stat-box">
                <div class="stat-header">
                    Right Weight
                </div>
                <div class="stat-value" id="rightWeight">
                    0.0 kg
                </div>
            </div>
            <div class="stat-box">
                <div class="stat-header">
                    Tilt Angle
                </div>
                <div class="stat-value" id="tiltAngle">
                    0.0¬∞
                </div>
            </div>
        </div>

        <!-- Seesaw Section -->
        <div class="seesaw-container">
           <div class="seesaw-clickable-area" id="seesaw-clickable-area">
               <div class="pivot" id="pivot"></div>
               <div class="plank" id="plank"></div>
               <div class="preview-line" id="preview-line"></div>
               <div class="preview-weight" id="preview-weight"></div>
           </div>
           <div class="seesaw-ground"></div>
        </div>

         <!-- Control Section -->
        <div class="control-container">
            <button class="reset-btn" id="reset-btn">üîÑÔ∏è Reset Seesaw</button>
        </div>

        <!-- Log Section -->
        <div class="log-container" id="log-container">
            
        </div>
    </div>
</body>
<script type="module" src="logic/main.js"></script>
</html>
